{% extends 'gestion/base.html' %}
{% block title %}Eliminar Autor (Funciones){% endblock %}
{% block content %}

<div class="bg-white shadow rounded-lg p-6 max-w-lg mx-auto text-center">
  <h2 class="text-xl font-semibold mb-4">¿Eliminar autor?</h2>
  <p class="mb-6">¿Deseas eliminar <strong>{{ autor.nombre }}</strong>?</p>

  <form method="post" class="space-x-2">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      Sí, eliminar
    </button>
    <a href="{% url 'lista_autores_func' %}" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">
      Cancelar
    </a>
  </form>
</div>

{% endblock %}
