{% extends 'gestion/base.html' %}
{% block title %}Eliminar Libro (Funciones){% endblock %}
{% block content %}

<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6 text-center">
  <h2 class="text-2xl font-bold mb-4 text-red-600">Eliminar Libro</h2>
  <p class="mb-6">¿Estás seguro de que deseas eliminar el libro <strong>{{ libro.titulo }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center space-x-4">
      <a href="{% url 'lista_libros_func' %}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancelar</a>
      <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Eliminar</button>
    </div>
  </form>
</div>

{% endblock %}
